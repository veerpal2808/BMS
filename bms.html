<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - BMS</title>
</head>
<body>
    <h2>Add a Book</h2>
    <form action="#" method="post">
       <label for="title">Title:</label><br>
       <input type="text" id="title" name="title" placeholder="title" required><br><br>

       <label for="author">Author:</label><br>
       <input type="text" id="author" name="author" placeholder="author name" required><br><br>

       <label for="isbn">ISBN:</label><br>
       <input type="text" id="ISBN" name="ISBN" placeholder="isbn"><br><br>

       <label for="pubdate">Publication Date:</label><br>
       <input type="date" id="pubdate" name="pubdate" placeholder="pubdate"><br><br>

       <label for="genre">Genre:</label><br>
       <input type="text" id="genre" name="genre" placeholder="genre"><br><br>

       <input type="submit" value="Add Book">
    </form>
</body>
</html>
